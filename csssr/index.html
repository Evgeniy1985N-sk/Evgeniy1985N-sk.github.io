	<body class="page">
		<div class="signup">
			<div class="signup__container">
				<aside class="signup__aside signup-aside">
					<h2 class="signup-aside__title">Sign up</h2>
				</aside>
				<main class="signup__main signup-main">
					<h3 class="signup-main__title">New user?</h3>
					<p class="signup-main__title-sub">Use the form below to create your account.</p>
					<form class="signup__form signup-form">
						<div class="signup-form__flex">
							<label class="signup-form__label"> 
								<span class="signup-form__text">First Name</span>
								<input placeholder="Alice" type="text" required class="signup-form__input">
							</label>
							<label class="signup-form__label"> 
								<span class="signup-form__text">Last Name</span>
								<input placeholder="Miller" type="text" required class="signup-form__input">
							</label>
						</div>
						<div class="signup-form__flex signup-form__flex_nation">
							<label class="signup-form__label signup-form__label_nation signup-form__has-check">
								<span class="signup-form__text">Nationality</span>
								<select class="signup-form__select">
									<option class="signup-form__option">American</option>
									<option class="signup-form__option">Russian</option>
									<option class="signup-form__option">English</option>
								</select>
							</label>
							<label class="signup-form__label signup-form__label_email signup-form__has-check">
								<span class="signup-form__text">First Name</span>
								<input placeholder="alice.miller@yahoo.com" type="email" required class="signup-form__input">
							</label>
						</div>
						<div class="signup-form__flex">
							<div class="signup-form__label signup-form__label_date">
								<span class="signup-form__text">Date of Birth</span>
								<div class="signup-form__select-group">
									<div class="signup-form__wrap-select signup-form__wrap-select_day signup-form__has-check">
										<select class="signup-form__select signup-form__select_date signup-form__select_date_day">
											<option class="signup-form__option">21</option>
											<option class="signup-form__option">20</option>
											<option class="signup-form__option">19</option>
										</select>
									</div>
									<div class="signup-form__wrap-select signup-form__wrap-select_month signup-form__has-check">
										<select class="signup-form__select signup-form__select_date signup-form__select_date_month">
											<option class="signup-form__option">December</option>
											<option class="signup-form__option">November</option>
											<option class="signup-form__option">October</option>
										</select>
									</div>
									<div class="signup-form__wrap-select signup-form__has-check">
										<select class="signup-form__select signup-form__select_date signup-form__select_date_year">
											<option class="signup-form__option">1995</option>
											<option class="signup-form__option">1994</option>
											<option class="signup-form__option">1993</option>
										</select>
									</div>
								</div>
							</div>
							<div class="signup-form__label signup-form__label_gender">
								<span class="signup-form__text signup-form__text_gender_top">Gender</span>
								<div class="signup-form__gender-wrap">
									<label class="signup-form__label signup-form__label_gender signup-form__label_gender_inner">
										<input type="radio" name="gender" required class="signup-form__input signup-form__input_gender">
										<span class="signup-form__circle"></span>
										<span class="signup-form__text_gender">Male</span>
									</label>
									<label class="signup-form__label signup-form__label_gender signup-form__label_gender_inner">
										<input type="radio" checked name="gender" required class="signup-form__input signup-form__input_gender">
										<span class="signup-form__circle"></span>
										<span class="signup-form__text_gender">Female</span>
									</label>
								</div>
							</div>
						</div>
						<div class="signup-form__flex">
							<label class="signup-form__label signup-form__label_password">
								<span class="signup-form__text">Password</span>
								<input type="password" class="signup-form__input signup-form__gender-input_password">
							</label>
							<label class="signup-form__label signup-form__label_password">
								<span class="signup-form__text">Confirm Password</span>
								<input type="password" class="signup-form__input signup-form__gender-input_password">
							</label>
						</div>
						<div class="signup-form__flex signup-form__flex_footer">
							<div class="signup-form__login">
								<span class="signup-form__login-text">Have an account?</span>
								<a href="#" class="signup-form__login-link">Login</a>
							</div>
							<div class="signup-form__complete">
								<button class="signup-form__complete-button">Complete Signup</button>
							</div>
						</div>
					</form>
					<img src="assets/images/Shape.png" alt="user" class="signup-main__img">
				</main>
			</div>
